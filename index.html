<body id="drop_zone" style="min-height: 100vh;">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-danger navbar-btn uploadButton hidden-sm hidden-md hidden-lg hidden-xl" onclick="triggerFileUpload()">
                  <span class="glyphicon glyphicon-upload"></span>&nbsp;&nbsp;Upload
                </button>
                <img id="brand-img" class="hidden-phone" src="img/favicon.png" width="50" height="50">
                <a class="navbar-brand" href="#" style="margin-left:0;">Flat Icon <span class="hidden-xs">Generator</span></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden-xs">
                        <a class="navbar-link" href="https://github.com/rubencodes/Flat-Icon-Generator" class="btn btn-primary btn-block" target="_blank">
                          About
                        </a>
                    </li>
                    <li class="hidden-xs">&nbsp;&nbsp;</li>
                    <li class="hidden-xs">
                        <button class="btn btn-danger navbar-btn uploadButton" onclick="triggerFileUpload()">
                            <span class="glyphicon glyphicon-upload"></span>&nbsp;&nbsp;Upload
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <input type="file" id="files" name="files[]" />
    <div class="container mainBody">
        <div class="row">
            <div class="col-md-8" id="left-side">
                <table id="controls">
                    <tr>
                        <th>
                            <h4>Icon</h4>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Shape:</h5>
                        </th>
                        <th></th>
                        <th style="max-width: 150px;">
                            <select id="shapePicker" class="form-control">
                              <option value="circle">Circle</option>
                              <option value="square">Square</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Color:</h5>
                        </th>
                        <th>
                            <h5>#&nbsp;</h5>
                        </th>
                        <th style="max-width: 150px;">
                            <input type="text" id="colorPicker" value="1abc9c" maxlength="6"></input>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Padding:</h5>
                        </th>
                        <th>
                            <h5>0&nbsp;</h5>
                        </th>
                        <th>
                            <input id="paddingPicker" type="range" min="0.00" max="1.00" step="0.01" value="0.00">
                        </th>
                        <th>
                            <h5>&nbsp;100%</h5>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h4>Shadow</h4>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Angle:</h5>
                        </th>
                        <th>
                            <h5>0&nbsp;</h5>
                        </th>
                        <th>
                            <input id="anglePicker" type="range" min="0" max="90" step="1" value="45">
                        </th>
                        <th>
                            <h5>&nbsp;90&deg;</h5>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Opacity:</h5>
                        </th>
                        <th>
                            <h5>0&nbsp;</h5>
                        </th>
                        <th>
                            <input id="opacityPicker" type="range" min="0.00" max="1.00" step="0.01" value="0.30">
                        </th>
                        <th>
                            <h5>&nbsp;100%</h5>
                        </th>
                    </tr>
                    <tr>
                        <th>
                            <h5>Length:</h5>
                        </th>
                        <th>
                            <h5>0&nbsp;</h5>
                        </th>
                        <th>
                            <input id="lengthPicker" type="range" min="0.00" max="1.00" step="0.01" value="1.00">
                        </th>
                        <th>
                            <h5>&nbsp;100%</h5>
                        </th>
                    </tr>
                </table>
                <h6 style="color:gray;">Need icon images? <a href="http://ionicons.com/" target="_blank">Check out Ionicons!</a> Or, <a href="img/bolt.png" download>download this sample icon</a>.</h6>
            </div>
            <div class="col-md-4" style="text-align:center;">
                <canvas id="canvas" height="300" width="300"></canvas>
                <br>
                <a id="download" class="btn btn-primary disabled" onclick="downloadIcon(this)">Click to Download</a>
            </div>
        </div>
    </div>
